<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
    <head>
        <script src="../assets/js/color-modes.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
        <link href="../../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

    </head>
    <body class="d-flex align-items-center py-2">
        <main class="form-signin w-100 m-auto">
            <h1 id="title" class="mb-3 fw-normal">SAÚDE PONTURAL</h1>
            <div id="box-form" class="flex p-3">
                <form>
                    <!--Campo do email-->
                    <div class="form-floating my-2">
                        <input type="email" class="form-control mb-3" id="floatingInput" placeholder="email@example.com">
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <!--Campo Da Senha-->
                    <div class="form-floating my-2">
                        <input type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                    </div>

                    <button id="login-button" class="btn btn-primary d-block w-50 py-2 m-auto my-2" type="submit">ENTRAR</button>
                    <div id="cadastro" class="mt-1">
                        Não tem uma conta?
                        <a href="#" class="fw-semibold">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </main>

        <script src="../../assets/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
