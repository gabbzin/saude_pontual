<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
<head>
    <script src="../assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login_style.css" rel="stylesheet">

</head>
<body class="d-flex align-items-center">
    <svg class="background-shape" width="515" height="300" viewBox="0 0 515 320" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="278.015" cy="351.704" rx="278.015" ry="351.704" transform="matrix(0.642788 -0.766044 -0.766044 -0.642788 282.341 749.834)" fill="#003C39"/>
    </svg>
    <svg class="background-shape top-50" style="left: 18%;" width="75" height="65" viewBox="0 0 114 114" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="69" cy="40.125" rx="69" ry="40.125" transform="matrix(-0.707107 -0.707107 -0.707107 0.707107 133.828 77.3325)" fill="#003C39"/>
    </svg>        
    <svg class="background-shape" width="720" height="200" viewBox="0 0 316 290" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M89 70C184.72 191.435 316.383 181.378 370.25 161.17" stroke="#003C39" stroke-width="225"/>
    </svg>        
    <svg class="background-shape" width="1500" height="290" viewBox="0 0 1674 364" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M92 570.307C1301.75 -110.318 1588.62 268.057 1456.62 553.432" stroke="#003C39" stroke-width="375"/>
    </svg>

    <img class="position-absolute top-0 mt-3 ms-3" width="100" height="100" src="../../assets/images/logo_saude_pontual.png" alt="logo_saude_pontual">

    <main class="form-signin w-100 m-auto position-relative">
        <h1 id="title" class="mb-3 fw-normal">SAÚDE PONTUAL</h1>
        <div id="box-form" class="flex p-3">
            <form>
                <!--Campo do email-->
                <div class="form-floating my-2">
                    <input type="email" class="inputs form-control mb-3" id="floatingInput" placeholder="email@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <!--Campo Da Senha-->
                <div class="form-floating my-2">
                    <input type="password" class="inputs form-control mb-3" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>

                <button id="login-button" class="btn d-block w-50 py-2 m-auto my-2" type="submit">ENTRAR</button>
                <div id="cadastro" class="mt-1">
                    Não tem uma conta?
                    <a href="../cadastro/cadastro.html" class="fw-semibold">Cadastre-se</a>
                </div>
            </form>
        </div>
    </main>

    <script src="../../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
